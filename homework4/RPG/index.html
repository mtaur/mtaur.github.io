<!DOCTYPE html>
<html>
<head>
	<title>An RPG</title>
<meta charset="utf-8"/>	
</head>

<link href="assets/css/reset.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	
</script>

<body>

<div class='row'>
	<div id='play-area' class='col-xs-8 col-lg-9'>
		<h2>Enemy Side</h2>
		<div class='enemy-team side'>
			<div class='row front-rank scl4-3'>
				<div class = 'col-xs-2'><div class ='char cpu back char-b0'></div><div class='statbox-c10'></div></div>
				<div class = 'col-xs-2'><div class ='char cpu back char-b1'></div><div class='statbox-c11'></div></div>
				<div class = 'col-xs-2'><div class ='char cpu back char-b2'></div><div class='statbox-c12'></div></div>
				<div class = 'col-xs-2'><div class ='char cpu back char-b3'></div><div class='statbox-c13'></div></div>
				<div class = 'col-xs-1 spacer'></div>
			</div>
			<div class='row front-rank scl4-3'>
				<div class = 'col-xs-1'></div>
				<div class = 'col-xs-2'><div class ='char cpu front char-f0'></div><div class='statbox-c00'></div></div>
				<div class = 'col-xs-2'><div class ='char cpu front char-f1'></div><div class='statbox-c01'></div></div>
				<div class = 'col-xs-2'><div class ='char cpu front char-f2'></div><div class='statbox-c02'></div></div>
				<div class = 'col-xs-2'><div class ='char cpu front char-f3'></div><div class='statbox-c03'></div></div>
				<div class = 'col-xs-1 spacer'></div>
			</div>
		</div>

		<h2>Player Side</h2>
		<div class='player-team side'>
			<div class='row front-rank scl4-3'>
				<div class = 'col-xs-1 spacer'></div>
				<div class = 'col-xs-2'><div class ='char player front char-f0'></div><div class='statbox-p00'></div></div>
				<div class = 'col-xs-2'><div class ='char player front char-f1'></div><div class='statbox-p01'></div></div>
				<div class = 'col-xs-2'><div class ='char player front char-f2'></div><div class='statbox-p02'></div></div>
				<div class = 'col-xs-2'><div class ='char player front char-f3'></div><div class='statbox-p03'></div></div>
				<div class = 'col-xs-1 spacer'></div>

			</div>
			<div class='row back-rank scl4-3'>
				<div class = 'col-xs-2'><div class ='char player back char-b0'></div><div class='statbox-p10'></div></div>
				<div class = 'col-xs-2'><div class ='char player back char-b1'></div><div class='statbox-p11'></div></div>
				<div class = 'col-xs-2'><div class ='char player back char-b2'></div><div class='statbox-p12'></div></div>
				<div class = 'col-xs-2'><div class ='char player back char-b3'></div><div class='statbox-p13'></div></div>
				<div class = 'col-xs-1 spacer'></div>
			</div>
		</div>

	</div>
	<div id='info' class='col-xs-4 col-lg-3'>Wrong text. :(</div>
</div>


<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
